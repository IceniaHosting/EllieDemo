<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home.Gov</title>
    <style>
        * { user-select: none; -webkit-user-select: none; -moz-user-select: none; -ms-user-select: none; }
        body { margin: 0; font-family: Arial, sans-serif; background: url('data:image/png;base64,REPLACEMEWITHBASE64') no-repeat center center fixed; background-size: cover; text-align: center; display: flex; flex-direction: column; align-items: center; justify-content: flex-start; height: 100vh; }
        .a1 { width: 100%; height: 6.66vh; background: #46c49b; color: white; display: flex; align-items: center; justify-content: center; font-size: 2.5vh; }
        .a2 { width: 100%; height: 3.33vh; background: #e5a55e; color: black; display: flex; align-items: center; justify-content: center; font-size: 2vh; }
        .b1 { display: grid; grid-template-columns: repeat(4, 1fr); grid-template-rows: repeat(2, 1fr); gap: 2px; width: 88.33vw; height: 405px; }
        .b2 { display: flex; align-items: center; justify-content: center; flex-direction: column; background: #66ffd9; border: 1px solid black; font-size: 2.5vh; width: 400px; height: 405px; }
        .c1 { position: fixed; width: min(16.875vw, 30vh); height: min(16.875vw, 30vh); display: flex; align-items: center; justify-content: center; background: #66ffd9; border: 1px solid black; font-size: 2vh; }
        .c2 { bottom: 0; left: 0; }
        .c3 { bottom: 0; right: 0; }
        .x { position: absolute; width: 10%; height: 10%; background: red; cursor: pointer; border-radius: 50%; }
        .c2 .x { top: 0; right: 0; }
        .c3 .x { top: 0; left: 0; }
        .d1 { width: 100%; height: 3.33vh; background: #008f66; color: white; display: flex; align-items: center; justify-content: center; font-size: 2.5vh; margin-top: 3.33vh; }
    </style>
    <script>
        document.addEventListener('contextmenu', event => event.preventDefault());
        document.addEventListener('keydown', event => { if (event.ctrlKey) event.preventDefault(); });
        function generateContent() {
            let c = document.createElement('div');
            c.className = 'b1';
            let d = ['data:image/png;base64,IMAGE1', 'About', 'Branches', 'Departments', 'data:image/png;base64,IMAGE2', 'data:image/png;base64,IMAGE3', 'Vote Archive', 'data:image/png;base64,IMAGE4'];
            d.forEach(v => { let e = document.createElement('div'); e.className = 'b2'; if (v.startsWith('data:')) { let i = document.createElement('img'); i.src = v; i.style = 'width:100%;height:100%;object-fit:cover;'; e.appendChild(i); } else { e.innerHTML = v; } c.appendChild(e); });
            document.body.insertBefore(c, document.querySelector('.d1'));
        }
    </script>
</head>
<body onload="generateContent()">
    <div class="a1">Banner</div>
    <div class="a2">Slogan</div>
    <div class="c1 c2"><div class="x" onclick="this.parentElement.style.display='none'"></div>Law</div>
    <div class="c1 c3"><div class="x" onclick="this.parentElement.style.display='none'"></div>News</div>
    <div class="d1">Home Page Gov &copy; 2025</div>
</body>
</html>
