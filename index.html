<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home.Gov</title>
    <style>
        * { user-select: none; -webkit-user-select: none; -moz-user-select: none; -ms-user-select: none; }
        img { pointer-events: none; -webkit-user-drag: none; }
        body { margin: 0; font-family: Arial, sans-serif; background: url('./Backgrounds.png') no-repeat center center fixed; background-size: cover; text-align: center; display: flex; flex-direction: column; align-items: center; justify-content: flex-start; height: 100vh; }
        .x1 { width: 100%; height: 6.66vh; background-color: #46c49b; color: white; display: flex; align-items: center; justify-content: center; font-size: 2.5vh; }
        .x2 { width: 100%; height: 3.33vh; background-color: #e5a55e; color: black; display: flex; align-items: center; justify-content: center; font-size: 2vh; }
        .c { display: grid; grid-template-columns: repeat(4, 1fr); grid-template-rows: repeat(2, 1fr); gap: 2px; width: 88.33vw; height: 177px; }
        .s { display: flex; align-items: center; justify-content: center; flex-direction: column; background-color: #66ffd9; border: 1px solid black; font-size: 2.5vh; width: 100%; height: 100%; }
        .b { position: fixed; width: min(16.875vw, 30vh); height: min(16.875vw, 30vh); display: flex; align-items: center; justify-content: center; background-color: #66ffd9; border: 1px solid black; font-size: 2vh; }
        .bl { bottom: 0; left: 0; } .br { bottom: 0; right: 0; }
        .cb { position: absolute; width: 10%; height: 10%; background-color: red; cursor: pointer; border-radius: 50%; }
        .bl .cb { top: 0; right: 0; } .br .cb { top: 0; left: 0; }
        .f { width: 100%; height: 3.33vh; background-color: #008f66; color: white; display: flex; align-items: center; justify-content: center; font-size: 2.5vh; margin-top: 3.33vh; }
    </style>
    <script>
        document.addEventListener('contextmenu', event => event.preventDefault());
        document.addEventListener('keydown', function(event) { if (event.key == 'F12' || (event.ctrlKey && event.shiftKey && event.key == 'I')) event.preventDefault(); });
        window.onload = function() { 
            document.querySelector('.x1').textContent = "Banner " + (60) + "px down";
            document.querySelector('.x2').textContent = "Message from President " + (30) + "px down";
            document.querySelector('.f').textContent = " Home Page Gov (" + "Joseph Redman & Bob Bobson) Â© 2025";
        };
    </script>
</head>
<body>
    <div class="x1"></div>
    <div class="x2"></div>
    <div class="c">
        <div class="s"><img src="./Presdient_Portrait_Home_Screen_Box.jpg" style="width: 100%; height: 100%; object-fit: cover;"></div>
        <div class="s">About<br>Square</div>
        <div class="s">Goverment Branches<br>Square</div>
        <div class="s">Goverment Departments<br>Square</div>
        <div class="s"><img src="./Biographies_Box.jpg" style="width: 100%; height: 100%; object-fit: cover;"></div>
        <div class="s"><img src="./Bank_Statistics_Box.jpg" style="width: 100%; height: 100%; object-fit: cover;"></div>
        <div class="s">Vote Archive<br>Square</div>
        <div class="s"><img src="./News_Box.jpg" style="width: 100%; height: 100%; object-fit: cover;"></div>
    </div>
    <div class="b bl"><div class="cb" onclick="this.parentElement.style.display='none'"></div>Closable New Law Tab<br>Square</div>
    <div class="b br"><div class="cb" onclick="this.parentElement.style.display='none'"></div>Closable News Tab<br>Square</div>
    <div class="f"></div>
</body>
</html>
